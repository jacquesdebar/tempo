<!DOCTYPE html>
<!-- Tempo - Board Game Timer -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tempo - Board Game Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <div class="container">
                <h1>Tempo</h1>
                <div class="setup-section">
                    <h2>Players</h2>
                    <div id="player-list">
                        <div class="player-input">
                            <input type="text" placeholder="Player 1" class="player-name" data-player-index="0">
                            <button class="remove-player" aria-label="Remove player" style="display: none;">×</button>
                        </div>
                        <div class="player-input">
                            <input type="text" placeholder="Player 2" class="player-name" data-player-index="1">
                            <button class="remove-player" aria-label="Remove player" style="display: none;">×</button>
                        </div>
                    </div>
                    <button id="add-player" class="secondary-button">+ Add Player</button>
                </div>
                
                <div class="setup-section">
                    <h2>Turn Order</h2>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="turn-order" value="fixed" checked>
                            <span>Fixed Order</span>
                            <small>Players take turns in sequence</small>
                        </label>
                        <label>
                            <input type="radio" name="turn-order" value="flexible">
                            <span>Flexible Order</span>
                            <small>Any player can go next</small>
                        </label>
                        <label>
                            <input type="radio" name="turn-order" value="round">
                            <span>Round-based</span>
                            <small>Fixed order within rounds</small>
                        </label>
                    </div>
                </div>
                
                <button id="start-game" class="primary-button">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="current-player">
                    <div class="player-label">Current Turn</div>
                    <div id="current-player-name" class="player-name-display"></div>
                </div>
                <div class="timer-display">
                    <div id="turn-timer" class="turn-timer">0:00</div>
                    <div class="timer-label">Turn Time</div>
                </div>
            </div>

            <div class="player-stats">
                <h3>Time Distribution</h3>
                <div id="player-percentages"></div>
            </div>

            <div class="game-controls">
                <button id="next-player" class="primary-button large">Next Player</button>
                <div class="secondary-controls">
                    <button id="pause-game" class="secondary-button">Pause</button>
                    <button id="end-game" class="secondary-button">End Game</button>
                </div>
            </div>

            <div id="pause-overlay" class="overlay" style="display: none;">
                <div class="overlay-content">
                    <h2>Game Paused</h2>
                    <p>Admin time is being tracked</p>
                    <div id="pause-timer" class="pause-timer">0:00</div>
                    <button id="resume-game" class="primary-button">Resume</button>
                </div>
            </div>
        </div>

        <!-- Summary Screen -->
        <div id="summary-screen" class="screen">
            <div class="container">
                <h1>Game Summary</h1>
                <div id="summary-content"></div>
                <div class="summary-controls">
                    <button id="new-game" class="primary-button">New Game</button>
                    <button id="view-history" class="secondary-button">View History</button>
                </div>
            </div>
        </div>

        <!-- History Screen -->
        <div id="history-screen" class="screen">
            <div class="container">
                <div class="history-header">
                    <h1>Game History</h1>
                    <button id="back-to-setup" class="secondary-button">Back</button>
                </div>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
